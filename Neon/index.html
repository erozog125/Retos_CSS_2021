<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <a class="btn-neon" href="#">
      <span></span>
      Edwin Rozo
    </a>
  </div>
  <script>
    const myAlert = document.querySelector('.btn-neon');
    myAlert.addEventListener('click', saludar);

    function saludar(e){
      e.preventDefault();
      alert('Toma lo tuyo...');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PseudoClases</title>
</head>
<body>
  <main>
    <section>
      <h1>PseudoClases</h1>
      <p>Author: Edwin Rozo</p>
      <hr>
    </section>
    <div class="container">
      <div class="psvisited">
        <h2>Visited</h2>
        <a class="a-visited" href="#">Example Visited link</a>
      </div>
      <div class="pslink">
        <h2>Link</h2>
        <a class="a-link" href="#">Example link</a>
      </div>
      <div class="pshover">
        <h2>Link</h2>
        <a class="a-hover" href="#">Example Hover</a>
      </div>
    </div>
  </main>
</body>
</html>

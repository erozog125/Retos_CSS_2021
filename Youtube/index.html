<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/Images/youtube.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>YouTube</title>
  </head>
  <body>
    <div class="container active">
      <header class="header">
        <div class="container-logo">
          <button class="btn-menu"><i class="fas fa-bars"></i></button>
          <a href="#" class="logo"><i class="fab fa-youtube"></i><span>YouTube</span></a>
        </div>

        <div class="bar-search">
          <input type="text" name="" id="" placeholder="search">
          <button type="submit"><i class="fas fa-search"></i></button>
          <button type="submit"><i class="fas fa-microphone microphone"></i></button>          
        </div>

        <div class="btn-header">
          <button type="submit"><i class="fas fa-upload"></i></button>
          <button type="submit"><i class="fas fa-th"></i></button>
          <button type="submit"><i class="fas fa-bell"></i></button>
          <a href="#" class="avatar"><img src="/assets/Images/avatar.jpg" alt="avatar"></a>
        </div>
      </header>

      <nav class="menu-lateral">nav</nav>

      <main class="main">main</main>
    </div>
    <script src="https://kit.fontawesome.com/8ae2132bb0.js" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
